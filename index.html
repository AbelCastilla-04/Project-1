<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
    <title>Sign-up Form</title>
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <script async src="js/script.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <img src="pictures/nas.WEBP" alt="diagram of a nasa space launch system">
    <form method="get" action="#null">
	  <div id="main-content">
	    <h1>Create Your Duplex Account</h1>
		<p>Enter to follow through our program in making rocket boosters more fuel efficient for NASA.</p>
		<div>
		  <label for="name">First Name</label>
		  <input type="text" name="firstName" id="firstName">
		</div>
		<div>
		  <label for="name">Last Name</label>
		  <input type="text" name="lastName" id="lastName">
		</div>
		<div>
		  <label for="email">Email</label>
		  <input type="email" name="email" id="email">
		</div>
		<button type="submit">Sign Up</button>
	  </div>
	</form>
  </body>
</html>
