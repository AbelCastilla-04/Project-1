<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
    <title>Sign-up Form</title>
	<link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script async src="js/script.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
	<h1>Where Exploration Take Place</h1>
	</header>
	<img src="pictures/nas.webp" alt="diagram of a nasa space launch system">
    <form id="form">
	  <div id="main">
	  <h1>Create Your Duplex Account</h1>
	  <p>Enter to follow through our program in making rocket boosters more fuel efficient for NASA.</p>
	  <ol>
		<li id="first-name">
		  <label for="name">First Name</label>
		  <input type="text" name="firstName" id="firstName">
		</li>
		<li id="last-name">
		  <label for="name">Last Name</label>
		  <input type="text" name="lastName" id="lastName">
		</li>
		<li id="e-mail">
		  <label for="email">Email</label>
		  <input type="email" name="email" id="email">
		</li>
		<li id="e-sign">
		  <button type="submit" id="sign">Sign Up</button>
		</li>
      </ol>
	  </div>
	</form>
  </body>
</html>
